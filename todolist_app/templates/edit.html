{% extends 'base.html' %}

{% block title %}
<title>Edit - Taskmate</title>
{% endblock title %}

{% block content %}
<div class="container">

</br>
{% if task_obj.manager == request.user %}
    <form method="post" class="row">
    {% csrf_token %}
    <div class="row align-items-end">
        <div class="col-2">
        <label class="col-2" name="task"></label>
        </div>
        <div class="col-6">
        <input type="text" class="form-control col-6" name="task" placeholder="{{ task_obj.task }}" value="{{ task_obj.task}}">
        <input type="hidden" name="done"  value="{{ task_obj.done}}">
        </div>
        <div class="col-4">
        <button type="submit" class="btn btn-outline-info col-4">Update</button>
        </div>
    </form>
{% else %}
    <p>Access Retricted, you are not allowad!</p>
{% endif %}

</div>



{% endblock content %}
